apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }} 
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }} 
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }} 
    spec:
      containers:
        - name: {{ .Chart.Name }}-container
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          ports:
            - containerPort: {{ .Values.service.targetPort }}
